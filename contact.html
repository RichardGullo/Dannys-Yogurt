<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css//bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container border border-dark">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="#"><img src="images/logo.svg"/></a>
            <span id="logo">Danny's Yogurt</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">About</a>
              </div>
            </div>
          </nav>
          <h1 style="color:#0AA1DD;">Contact Us</h1>

          <hr/>

          <form>
            <div class="form-group">
              <label>Name: </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Message: </label>
                <textarea cols="50" rows="5" class="form-control"></textarea>
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" style="background-color:#0AA1DD;" value="Send">
            </div>
            
          </form>

          <div class="row footer">
            <div class="col-5 social d-flex flex-column">
              <div>
                <img src="./images/facebook.svg" />
                <img src="./images/instagram.svg"/>
                <img src="./images/linkedin.svg"/>
                <img src="./images/twitter.svg" />
                <img src="./images/youtube.svg" />
              </div>
              <p class="contact mb-0 text-light">Contact Us</p>
            </div>
            <div class="col-7 d-flex justify-content-end align-items-end">
              <p class="mb-0 text-light">2022 Danny's Yogurt | Terms of Use | Private Policy</p>

            </div>

          </div>



    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
</body>
</html>
